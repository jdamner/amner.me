<section class='row my-5 align-items-center' id='contact'>
  <div class='col-md-4'>
    <h2 class='fancy-title'>{{site.contact.title}}</h2>
    <p>{{site.contact.preamble}}</p>
  </div>
  <div class='col-md-8'>
    <a href='tel:{{site.telephone}}'>
      {{site.telephone}}
    </a><br>
    <a href='mailto:{{site.email}}' class=''>
      {{site.email}}
    </a>
  </div>
</section>
