name: Deploy to Firebase Hosting on Staging
'on':
  workflow_dispatch: # Allow manual trigger
  push:
    branches:
      - staging
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout Code'
        uses: actions/checkout@v2
      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('package-lock.json') }}
          restore-keys: npm-
      - name: 'Install dependancies'
        run: npm ci
      - name: Run Tests with Jest
        run: npm run test
      - name: 'Build'
        run: npm run build
      - name: 'Deploy'
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_AMNER_ME }}'
          channelId: staging
          projectId: amner-me
      - name: Create Live Deployment PR
        run: gh pr create -B main -H staging --title 'Deploy to Live' --body 'Deploy to main. [Preview](${{ steps.deploy.outputs.details_url }}) available until ${{ steps.deploy.outputs.expire_time }}' --label 'deploy' --label 'staging'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
