name: Test

on:
  pull_request:
    branches:
      - 'staging'
      - 'main'
  workflow_dispatch:
  
permissions:
  contents: write
  pull-requests: write
  checks: write
  issues: write

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        playwright: [chromium, chromium-mobile, webkit-mobile, chromium-dark, chromium-mobile-dark, webkit-mobile-dark]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      - name: Install dependencies
        run: npm ci && npx playwright install --with-deps
      - name: Run Tests
        id: tests
        run: npx playwright test --project=${{ matrix.playwright }}
      - name: Publish Test Results
        uses: mikepenz/action-junit-report@v3
        if: always()
        with:
          report_paths: 'results.xml'
          fail_on_failure: false
          require_tests: false
          job_name: ${{ matrix.playwright }} Results
      - name: Update Snapshots
        uses: ./.github/actions/update-snapshots
        if: ${{ always() && contains(steps.tests.outcome, 'failure') }}
        with: 
          base-branch: ${{ github.event.pull_request.base.ref }}
  report:
    name: Report Test Results
    runs-on: ubuntu-latest
    needs: tests
    if: always()
    steps:
      - name: Report Test Results
        run: |
          result="${{ needs.tests.result }}"
          if [[ $result == "success" || $result == "skipped" ]]; then
            exit 0
          else
            exit 1
          fi
