name: Test

on:
  pull_request:
    branches:
      - 'staging'
      - 'main'
  workflow_dispatch:
  
permissions:
  contents: write
  pull-requests: write
  checks: write
  issues: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        playwright: [chromium, chromium-mobile, webkit-mobile, chromium-dark, chromium-mobile-dark, webkit-mobile-dark]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with: 
          cache: 'npm'
      - name: Install dependencies
        run: npm install && npx playwright install --with-deps
      - name: Run Tests
        id: tests
        run: npx playwright test --project=${{ matrix.playwright }}

  update-snapshots:
    name: Update Snapshots
    runs-on: ubuntu-latest
    needs: tests
    if: always() && contains(needs.tests.outcome, 'failure')
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with: 
          cache: 'npm'
      - name: Install dependencies
        run: npm install && npx playwright install --with-deps
      - name: Update Snapshots
        run: npx playwright test --update-snapshots  
      - name: Create pr
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git config --global push.autoSetupRemote true
          git checkout -b $BRANCH_NAME
          git add .
          git commit -m "Update Snapshots"
          git push origin
          gh pr create --title "Update Snapshots" --body "Automated update of snapshots" --base ${{ github.event.pull_request.head.ref }} --head $BRANCH_NAME --label "snapshots"
        env: 
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
          BRANCH_NAME: update-snapshots/${{ matrix.playwright}}/${{ github.sha }}

  report:
    name: Report Test Results
    runs-on: ubuntu-latest
    needs: tests
    if: always()
    steps:
      - name: Report Test Results
        run: |
          result="${{ needs.tests.result }}"
          if [[ $result == "success" || $result == "skipped" ]]; then
            exit 0
          else
            exit 1
          fi
