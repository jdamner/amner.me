name: Firebase Deploy on Push
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Install Node Dependancies
        run: npm ci
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6
          bundler-cache: true
      - name: Install Imagemagik and WebP
        run: sudo apt-get install imagemagick && sudo apt-get install webp && sudo apt-get install vip-tools
      - name: Download Dependancies
        run: bundle install && bundle exec jekyll build
      - name: Remove unused CSS
        run: npm run build
      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_AMNER_ME }}'
          channelId: live
          projectId: amner-me
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
